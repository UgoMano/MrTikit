<div class="eventCreate">
    <md-toolbar>
        <div class="prev">
            <i class="fa fa-chevron-left" ng-click="prev()" aria-hidden="true"></i>
        </div>
        <div class='timeline'>
            <div class='step' ng-class="{'current': step==0, 'done':step>0}">0</div>
            <div class="line" ng-class="{'current': step==1, 'done':step>1}"></div>
            <div class='step' ng-class="{'current': step==1, 'done':step>1}">1</div>
            <div class="line" ng-class="{'current': step==2, 'done':step>2}"></div>
            <div class='step' ng-class="{'current': step==2, 'done':step>2}">2</div>
            <div class="line" ng-class="{'current': step==3, 'done':step>3}"></div>
            <div class='step' ng-class="{'current': step==3, 'done':step>3}">3</div>
            <!--<div class="line" ng-class="{'current': step==4, 'done':step>4}"></div>
            <div class='step' ng-class="{'current': step==4, 'done':step>4}">4</div>-->
        </div>
        <div class="next">
            <i class="fa fa-chevron-right" ng-click="next()" aria-hidden="true"></i>
        </div>
    </md-toolbar>
    <div ui-view></div>
</div>
