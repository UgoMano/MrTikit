<button ng-click="go('/dashboard/events/create/new')">Create from scratch</button>
<h3>Unpublished events</h3>
<div ng-show="event.length > 0"></div>
<md-card ng-repeat="e in unpublished">
    <md-content>
        <div>{{e.title}}</div>
        <button ng-click="go('/dashboard/events/create/'+e.id+'/edit')">Edit</button>
    </md-content>
</md-card>

<h3>Facebook events</h3>
<md-card ng-repeat="fe in fbevents">
    <md-content ></md-content>
</md-card>
