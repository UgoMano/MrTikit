<div class="ticketTypes">

    <md-card class="ticketType" ng-repeat="tt in ticketTypes">
        <md-card-content>
            <form>
                <md-input-container>
                    <label>Name</label>
                    <input class="name" ng-model="tt.name"></input>
                </md-input-container>
                <md-input-container>
                    <label>Price</label>
                    <input class="price" ng-model="tt.price" type="number" ng-pattern="/^[0-9]+(\.[0-9]{2})$/" step=".01"></input>
                </md-input-container>
                <md-input-container>
                    <label>Max number to sell</label>
                    <input class="maxTickets" ng-model="tt.maxTickets" type="number" min=0></input>
                </md-input-container>
                <md-button ng-show="tt.id" ng-click="updateTicketType()">Save</md-button>
                <md-button ng-hide="tt.id" ng-click="updateTicketType()">Create</md-button>
            </form>
        </md-card-content>
    </md-card>
</div>
