<md-card class="eventEditCard">
    <md-content layout-padding>
        <form>
            <md-input-container>
                <label>Event Title</label>
                <input class="eventTitle" ng-model="event.title"></input>
            </md-input-container>
            <md-input-container>
                <label>Event Location</label>
                <input class="eventLocation" ng-model="event.location" type="text"></input>
            </md-input-container>
            <div style="border:1px solid;margin-bottom:10px;border-radius:10px;">
                <div >start {{event.startDateTime.toString()}}</div>
                <md-datepicker md-placeholder="Date" ng-model="event.startDate"></md-datepicker>

                <md-input-container>
                    <label>Time</label>
                    <input class="eventTime" ng-model="event.startTime" type="time"></input>
                </md-input-container>
            </div>
            <div style="border:1px solid;margin-bottom:10px;border-radius:10px;">
                <div>end {{event.endDateTime.toString()}}</div>
                <md-datepicker md-placeholder="Date" ng-model="event.endDate"></md-datepicker>

                <md-input-container>
                    <label>Time</label>
                    <input class="eventTime" ng-model="event.endTime" type="time"></input>
                </md-input-container>
            </div>
            <md-button ng-click="updateEvent()">Save</md-button>
        </form>
    </md-content>
</md-card>
